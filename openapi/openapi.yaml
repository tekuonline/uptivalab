components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  parameters:
    MonitorId:
      name: id
      in: path
      required: true
      schema:
        type: string
      description: Monitor ID

  responses:
    Unauthorized:
      description: Unauthorized - Invalid or missing authentication token
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
                example: Unauthorized

  schemas:
    User:
      type: object
      properties:
        id:
          type: string
        email:
          type: string
          format: email
        role:
          type: string
          enum: [user, admin]
        createdAt:
          type: string
          format: date-time

    Monitor:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        kind:
          type: string
          enum: [http, tcp, ping, dns, certificate, docker, grpc, synthetic]
        url:
          type: string
        interval:
          type: integer
          description: Check interval in seconds
        timeout:
          type: integer
          description: Timeout in milliseconds
        config:
          type: object
          additionalProperties: true
        paused:
          type: boolean
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    MonitorInput:
      type: object
      required: [name, kind, url, interval]
      properties:
        name:
          type: string
          example: My Website
        kind:
          type: string
          enum: [http, tcp, ping, dns, certificate, docker, grpc, synthetic]
          example: http
        url:
          type: string
          example: https://example.com
        interval:
          type: integer
          minimum: 30
          example: 60
          description: Check interval in seconds
        timeout:
          type: integer
          minimum: 1000
          example: 10000
          description: Timeout in milliseconds
        config:
          type: object
          description: Monitor-specific configuration
          additionalProperties: true

    MonitorWithStatus:
      allOf:
        - $ref: '#/components/schemas/Monitor'
        - type: object
          properties:
            latestCheck:
              $ref: '#/components/schemas/CheckResult'
            meta:
              type: object
              properties:
                certificateExpiresAt:
                  type: string
                  format: date-time
                certificateDaysLeft:
                  type: integer

    CheckResult:
      type: object
      properties:
        id:
          type: string
        monitorId:
          type: string
        status:
          type: string
          enum: [up, down]
        message:
          type: string
        latencyMs:
          type: integer
        checkedAt:
          type: string
          format: date-time
        payload:
          type: object
          additionalProperties: true

    UptimeStats:
      type: object
      properties:
        uptime24h:
          type: number
          format: float
          description: Uptime percentage for last 24 hours
        uptime7d:
          type: number
          format: float
          description: Uptime percentage for last 7 days
        uptime30d:
          type: number
          format: float
          description: Uptime percentage for last 30 days
        avgLatency:
          type: integer
          description: Average latency in milliseconds

    StatusSnapshot:
      type: object
      properties:
        monitor:
          $ref: '#/components/schemas/Monitor'
        status:
          type: string
          enum: [up, down]
        lastCheck:
          type: string
          format: date-time
        uptime:
          type: number
          format: float

    HeartbeatMonitor:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        token:
          type: string
          description: Unique token for sending heartbeats
        interval:
          type: integer
          description: Expected interval in seconds
        grace:
          type: integer
          description: Grace period in seconds
        lastPing:
          type: string
          format: date-time
        status:
          type: string
          enum: [up, down]

    HeartbeatPing:
      type: object
      properties:
        id:
          type: string
        heartbeatId:
          type: string
        receivedAt:
          type: string
          format: date-time

    Incident:
      type: object
      properties:
        id:
          type: string
        monitorId:
          type: string
        title:
          type: string
        status:
          type: string
          enum: [investigating, identified, monitoring, resolved]
        severity:
          type: string
          enum: [minor, major, critical]
        startedAt:
          type: string
          format: date-time
        resolvedAt:
          type: string
          format: date-time
        createdAt:
          type: string
          format: date-time

    IncidentWithEvents:
      allOf:
        - $ref: '#/components/schemas/Incident'
        - type: object
          properties:
            events:
              type: array
              items:
                $ref: '#/components/schemas/IncidentEvent'

    IncidentEvent:
      type: object
      properties:
        id:
          type: string
        incidentId:
          type: string
        message:
          type: string
        status:
          type: string
          enum: [investigating, identified, monitoring, resolved]
        createdAt:
          type: string
          format: date-time

    MaintenanceWindow:
      type: object
      properties:
        id:
          type: string
        title:
          type: string
        description:
          type: string
        startsAt:
          type: string
          format: date-time
        endsAt:
          type: string
          format: date-time
        monitorIds:
          type: array
          items:
            type: string
        createdAt:
          type: string
          format: date-time

    MaintenanceWindowInput:
      type: object
      required: [title, startsAt, endsAt, monitorIds]
      properties:
        title:
          type: string
          example: Database Migration
        description:
          type: string
          example: Upgrading database to version 2.0
        startsAt:
          type: string
          format: date-time
        endsAt:
          type: string
          format: date-time
        monitorIds:
          type: array
          items:
            type: string

    NotificationChannel:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        type:
          type: string
          enum: [email, slack, discord, telegram, webhook, apprise]
        config:
          type: object
          description: Sensitive fields are masked with ***MASKED***
          additionalProperties: true
        enabled:
          type: boolean

    NotificationChannelInput:
      type: object
      required: [name, type, config]
      properties:
        name:
          type: string
        type:
          type: string
          enum: [email, slack, discord, telegram, webhook, apprise]
        config:
          type: object
          description: Configuration varies by notification type
          additionalProperties: true
        enabled:
          type: boolean
          default: true

    StatusPage:
      type: object
      properties:
        id:
          type: string
        title:
          type: string
        slug:
          type: string
        description:
          type: string
        monitorIds:
          type: array
          items:
            type: string
        public:
          type: boolean
        createdAt:
          type: string
          format: date-time

    StatusPageInput:
      type: object
      required: [title, slug, monitorIds]
      properties:
        title:
          type: string
        slug:
          type: string
          pattern: '^[a-z0-9-]+$'
        description:
          type: string
        monitorIds:
          type: array
          items:
            type: string
        public:
          type: boolean
          default: true

    PublicStatusPage:
      type: object
      properties:
        title:
          type: string
        description:
          type: string
        monitors:
          type: array
          items:
            $ref: '#/components/schemas/MonitorWithStatus'
        incidents:
          type: array
          items:
            $ref: '#/components/schemas/Incident'
        maintenance:
          type: array
          items:
            $ref: '#/components/schemas/MaintenanceWindow'

    PublicStatus:
      type: object
      properties:
        overall:
          type: string
          enum: [operational, degraded, down]
        monitors:
          type: array
          items:
            $ref: '#/components/schemas/StatusSnapshot'

    ApiKey:
      type: object
      properties:
        id:
          type: string
        label:
          type: string
        lastUsedAt:
          type: string
          format: date-time
        createdAt:
          type: string
          format: date-time

    DockerHost:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        socketPath:
          type: string

    RemoteBrowser:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        url:
          type: string
          format: uri

    User:
      type: object
      properties:
        id:
          type: string
          description: Unique user identifier
        email:
          type: string
          format: email
          description: User email address
        role:
          type: string
          enum: [ADMIN, VIEWER]
          description: User role
        createdAt:
          type: string
          format: date-time
          description: Account creation timestamp
        updatedAt:
          type: string
          format: date-time
          description: Last update timestamp

    UserInvitation:
      type: object
      properties:
        id:
          type: string
          description: Unique invitation identifier
        email:
          type: string
          format: email
          description: Invited user email
        token:
          type: string
          description: Unique invitation token
        role:
          type: string
          enum: [ADMIN, VIEWER]
          description: Role to be assigned
        expiresAt:
          type: string
          format: date-time
          description: Invitation expiration time
        usedAt:
          type: string
          format: date-time
          nullable: true
          description: Timestamp when invitation was accepted
        createdAt:
          type: string
          format: date-time
          description: Invitation creation timestamp
        createdBy:
          $ref: '#/components/schemas/User'
          description: User who created the invitation

