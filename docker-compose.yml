version: "3.9"

services:
  postgres:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_USER: uptivalab
      POSTGRES_PASSWORD: uptivalab
      POSTGRES_DB: uptivalab
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data

  playwright:
    image: mcr.microsoft.com/playwright:v1.57.0-jammy
    restart: unless-stopped
    command: ["npx", "playwright", "run-server", "--port", "9222"]
    ports:
      - "9222:9222"
    environment:
      - PLAYWRIGHT_BROWSERS_PATH=/ms-playwright
    shm_size: 2gb

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://uptivalab:uptivalab@postgres:5432/uptivalab}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379}
      JWT_SECRET: ${JWT_SECRET:-change-me-to-something-longer-than-16-chars}
      PORT: ${PORT:-8080}
      NODE_ENV: production
      PLAYWRIGHT_WS_ENDPOINT: ${PLAYWRIGHT_WS_ENDPOINT:-ws://playwright:9222}
    depends_on:
      - postgres
      - redis
      - playwright
    ports:
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:8080}
    depends_on:
      - api
    ports:
      - "4173:80"
    restart: unless-stopped

volumes:
  pgdata:
  redisdata:
